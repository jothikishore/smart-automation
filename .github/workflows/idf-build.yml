name: ESP32 OTA Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up ESP-IDF
      uses: golioth/setup-idf@v1  
      with:
        esp-idf-version: v5.3.1

    - name: Build firmware
      run: idf.py build
